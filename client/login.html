<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng nhập - Grandoria Hotel</title>

  <!-- Favicons -->
  <link rel="icon" href="assets/img/favicon.png" type="image/png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Vendor CSS -->
  <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/vendor/bootstrap-icons/bootstrap-icons.min.css">
  <link rel="stylesheet" href="assets/vendor/aos/aos.css">

  <!-- Main CSS -->
  <link rel="stylesheet" href="assets/css/main.css">

  <!-- Custom Login Page Style -->
  <style>
    :root {
      --main-green: #2f5d50;
      --text-color: #40524d;
    }

    body {
      background: #f0f5f3;
      font-family: "Poppins", sans-serif;
      color: var(--text-color);
    }

    header .navbar {
      background-color: var(--main-green);
      padding: 12px 0;
      text-align: center;
    }

    header .logo {
      font-size: 1.5rem;
      color: #fff;
      font-weight: 700;
      text-decoration: none;
    }

    .auth-container {
      max-width: 420px;
      background: #fff;
      margin: 90px auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
      animation: fadeIn 0.5s;
    }

    h2 {
      text-align: center;
      font-weight: 700;
      color: var(--main-green);
      margin-bottom: 1.5rem;
    }

    .auth-container input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
      transition: 0.3s;
    }

    .auth-container button {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: none;
      background: var(--main-green);
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      transition: 0.3s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <nav class="navbar">
      <a href="index.html" class="logo">Grandoria Hotel</a>
    </nav>
  </header>

  <!-- LOGIN FORM -->
  <main class="auth-container" data-aos="fade-up">
    <h2>Đăng nhập tài khoản</h2>

    <form id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Nhập email của bạn" required>

      <label for="password">Mật khẩu</label>
      <input type="password" id="password" placeholder="Nhập mật khẩu" required>

      <button type="submit">Đăng nhập</button>

      <p>Bạn chưa có tài khoản? <a href="register.html">Đăng ký ngay</a></p>
    </form>
  </main>

  <!-- JS -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/aos/aos.js"></script>
  <script src="assets/js/main.js"></script>

  <!-- Login Logic FIXED -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!email || !password) {
        alert("Vui lòng nhập đầy đủ thông tin!");
        return;
      }

      const formData = new FormData();
      formData.append("email", email);
      formData.append("password", password);

      try {
        const res = await fetch("../server/api/login.php", {
          method: "POST",
          body: formData
        });

        const data = await res.json();

        if (!data.success) {
          alert(data.message || "Sai email hoặc mật khẩu!");
          return;
        }

        // Save login info
        localStorage.setItem("user", JSON.stringify(data.user));
        localStorage.setItem("role", data.user.role);

        alert("Đăng nhập thành công!");

        // Redirect
        if (data.user.role === "admin") {
          window.location.href = "admin_dashboard.html";
        } else {
          window.location.href = "index.html";
        }

      } catch (err) {
        alert("Không thể kết nối server!");
        console.error(err);
      }
    });
  </script>

</body>
</html>
