<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng ký - Grandoria Hotel</title>

  <!-- Favicons -->
  <link rel="icon" href="assets/img/favicon.png" type="image/png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Vendor CSS -->
  <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/vendor/bootstrap-icons/bootstrap-icons.min.css">
  <link rel="stylesheet" href="assets/vendor/aos/aos.css">

  <!-- Global CSS -->
  <link rel="stylesheet" href="assets/css/main.css">

  <!-- Custom Auth Style -->
  <style>
    :root {
      --main-green: #2f5d50;
      --text-color: #40524d;
    }

    body {
      background-color: #f0f5f3;
      font-family: "Poppins", sans-serif;
    }

    header .navbar {
      background-color: var(--main-green);
      padding: 12px 0;
      text-align: center;
    }

    header .logo {
      color: white;
      font-size: 1.5rem;
      font-weight: 700;
      text-decoration: none;
    }

    .auth-container {
      max-width: 430px;
      margin: 90px auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 12px 38px rgba(0, 0, 0, 0.08);
      animation: fadeIn 0.5s;
    }

    h2 {
      text-align: center;
      color: var(--main-green);
      font-weight: 700;
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      margin-bottom: 1rem;
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      transition: 0.25s;
    }

    input:focus {
      border-color: var(--main-green);
      box-shadow: 0 0 0 0.15rem rgba(47, 93, 80, 0.22);
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: none;
      background-color: var(--main-green);
      font-weight: 600;
      color: white;
      transition: 0.3s;
    }

    button:hover {
      background-color: #264b41;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <nav class="navbar">
      <a href="index.html" class="logo">Grandoria Hotel</a>
    </nav>
  </header>

  <!-- REGISTER FORM -->
  <main class="auth-container" data-aos="fade-up">
    <h2>Tạo tài khoản mới</h2>

    <form id="registerForm">
      <label for="username">Họ và tên</label>
      <input type="text" id="username" required placeholder="Nhập họ và tên">

      <label for="email">Email</label>
      <input type="email" id="email" required placeholder="Nhập email của bạn">

      <label for="password">Mật khẩu</label>
      <input type="password" id="password" required placeholder="Tạo mật khẩu (>= 6 ký tự)">

      <label for="confirmPassword">Xác nhận mật khẩu</label>
      <input type="password" id="confirmPassword" required placeholder="Nhập lại mật khẩu">

      <button type="submit">Đăng ký</button>

      <p>Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a></p>
    </form>
  </main>

  <!-- JS -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/aos/aos.js"></script>
  <script src="assets/js/main.js"></script>

  <!-- Register Logic FIXED -->
  <script>
document.getElementById("registerForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const fullName = document.getElementById("username").value.trim();
    const email    = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const confirm  = document.getElementById("confirmPassword").value;

    if (!fullName || !email || !password || !confirm) {
        return alert("Vui lòng điền đầy đủ tất cả các trường!");
    }
    if (password.length < 6) {
        return alert("Mật khẩu phải từ 6 ký tự trở lên!");
    }
    if (password !== confirm) {
        return alert("Mật khẩu xác nhận không khớp!");
    }

    const btn = document.querySelector("#registerForm button");
    const old = btn.innerText;
    btn.innerText = "Đang tạo tài khoản..."; btn.disabled = true;

    try {
        const res = await fetch("../server/api/register.php", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                fullName: fullName,
                email: email,
                password: password,
                confirmPassword: confirm
            })
        });

        const data = await res.json();

        if (data.status === " success") {
            alert("Đăng ký thành công! Chào mừng bạn đến với Grandoria Hotel!");
            location.href = "login.html";
        } else {
            alert(data.message || "Có lỗi xảy ra, vui lòng thử lại!");
        }
    } catch (err) {
        alert("Lỗi kết nối server!");
    } finally {
        btn.innerText = old;
        btn.disabled = false;
    }
});
</script>

</body>
</html>
